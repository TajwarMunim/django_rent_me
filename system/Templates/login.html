<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'login.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>login</title>
</head>
<body>
    <header>
     <!-- navbar -->
     <nav>
        <ul>
          <li class="name"><img src="{% static 'logo.png'%}" alt="" width="9%"> Rent Me</li>
        </ul>
      </nav>
      <!-- navbar end -->
    </header>
    <section>

        <div class="container">
            <div class="card_log">
              <h2>Login</h2>
              <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" required>
                </div>
                {% comment %} <button type="submit" name="login" value='login' class="submit-btn" onclick="login()">Login</button> {% endcomment %}
                <button><a href="#" target="_blank" class="button" onclick="login()">login</a></button>
              </form>
            </div>
            <script>
               function login()
               {
                window.location.assign("rent_post")
               }
              </script>
            {% comment %} <div class="card">
              <h2>Register As Renter</h2>
              <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="fullname">Full Name:</label>
                  <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                  <label for="email">Email    ID :</label>
                  <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                  <label for="PhoneNo">PhoneNo:</label>
                  <input type="phone" id="phone" name="PhoneNo" required>
                </div>
                <div class="form-group">
                  <label for="NID">NID Number:</label>
                  <input type="NID" id="NID" name="NID" required>
                </div>
                <div class="form-group">
                  <label for="Occupation">Occupation:</label>
                  <input type="occupation" id="occupation" name="occupation" required>
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" name="register_renter">Register</button>
              </form>
            </div>
            <div class="card">
              <h2>Register As Owner</h2>
              <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="fullname">Full Name:</label>
                  <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                  <label for="email">Email ID :</label>
                  <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="PhoneNo">PhoneNo:</label>
                    <input type="phone" id="phone" name="PhoneNo" required>
                  </div>
                  <div class="form-group">
                    <label for="NID">NID Number:</label>
                    <input type="NID" id="NID" name="NID" required>
                  </div>
                <div class="form-group">
                  <label for="address">AddressNo:</label>
                  <input type="location" id="location" name="address" required>
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" name="register_submit">Register</button>
              </form>
            </div> {% endcomment %}
          </div>

    </section>
</body>
</html>
